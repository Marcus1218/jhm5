<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .warning { background: #fff3cd; border-color: #ffeaa7; color: #856404; }
        #map, #streetview {
            height: 300px;
            width: 100%;
            margin: 10px 0;
            border: 2px solid #ddd;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        .log {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Google Maps API 完整測試</h1>

        <div id="api-status" class="test-section warning">
            ⏳ 正在檢測 API 載入狀態...
        </div>

        <div class="test-section">
            <h3>控制台日誌</h3>
            <div id="log" class="log">開始 API 測試...\n</div>
            <button onclick="clearLog()">清除日誌</button>
        </div>

        <div class="test-section">
            <h3>測試按鈕</h3>
            <button onclick="testBasicMap()">測試基本地圖</button>
            <button onclick="testStreetView()">測試街景</button>
            <button onclick="testGeometry()">測試距離計算</button>
            <button onclick="testAllServices()">完整測試</button>
        </div>

        <div class="test-section">
            <h3>地圖測試</h3>
            <div id="map"></div>
        </div>

        <div class="test-section">
            <h3>街景測試</h3>
            <div id="streetview"></div>
        </div>

        <div id="results" class="test-section" style="display: none;">
            <h3>測試結果</h3>
            <div id="test-results"></div>
        </div>
    </div>

    <script>
        let logElement = document.getElementById('log');
        let map, streetView;
        let testResults = {};

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                'info': '#3498db',
                'success': '#2ecc71',
                'error': '#e74c3c',
                'warning': '#f39c12'
            };

            logElement.innerHTML += `<span style="color: ${colors[type] || colors.info}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLog() {
            logElement.innerHTML = '日誌已清除...\n';
        }

        function updateApiStatus(message, type) {
            const statusDiv = document.getElementById('api-status');
            statusDiv.className = `test-section ${type}`;
            statusDiv.innerHTML = message;
        }

        function testBasicMap() {
            log('🗺️ 開始測試基本地圖功能...', 'info');

            try {
                if (!map) {
                    map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 2,
                        center: { lat: 25, lng: 0 },
                        mapTypeId: 'roadmap'
                    });
                }

                // 添加標記測試
                const marker = new google.maps.Marker({
                    position: { lat: 25, lng: 0 },
                    map: map,
                    title: '測試標記'
                });

                testResults.map = true;
                log('✅ 地圖測試成功', 'success');

            } catch (error) {
                testResults.map = false;
                log(`❌ 地圖測試失敗: ${error.message}`, 'error');
            }
        }

        function testStreetView() {
            log('📍 開始測試街景功能...', 'info');

            try {
                if (!streetView) {
                    streetView = new google.maps.StreetViewPanorama(
                        document.getElementById('streetview'), {
                            position: { lat: 35.6762, lng: 139.6503 }, // 東京塔
                            pov: { heading: 34, pitch: 10 },
                            disableDefaultUI: false
                        }
                    );
                }

                // 測試街景服務
                const streetViewService = new google.maps.StreetViewService();
                streetViewService.getPanorama({
                    location: { lat: 35.6762, lng: 139.6503 },
                    radius: 50,
                    source: google.maps.StreetViewSource.OUTDOOR
                }, (data, status) => {
                    if (status === 'OK') {
                        testResults.streetView = true;
                        log('✅ 街景測試成功', 'success');
                    } else {
                        testResults.streetView = false;
                        log(`❌ 街景服務錯誤: ${status}`, 'error');
                    }
                });

            } catch (error) {
                testResults.streetView = false;
                log(`❌ 街景測試失敗: ${error.message}`, 'error');
            }
        }

        function testGeometry() {
            log('📐 開始測試幾何計算...', 'info');

            try {
                if (!google.maps.geometry || !google.maps.geometry.spherical) {
                    throw new Error('幾何庫未載入');
                }

                const point1 = new google.maps.LatLng(35.6762, 139.6503); // 東京
                const point2 = new google.maps.LatLng(40.7589, -73.9851); // 紐約

                const distance = google.maps.geometry.spherical.computeDistanceBetween(point1, point2);
                const distanceKm = Math.round(distance / 1000);

                testResults.geometry = true;
                log(`✅ 距離計算成功: 東京到紐約 ${distanceKm} 公里`, 'success');

            } catch (error) {
                testResults.geometry = false;
                log(`❌ 幾何計算失敗: ${error.message}`, 'error');
            }
        }

        function testAllServices() {
            log('🔍 開始完整測試...', 'info');

            testBasicMap();
            setTimeout(() => testStreetView(), 1000);
            setTimeout(() => testGeometry(), 2000);
            setTimeout(() => showResults(), 3000);
        }

        function showResults() {
            const resultsDiv = document.getElementById('test-results');
            const totalTests = Object.keys(testResults).length;
            const passedTests = Object.values(testResults).filter(result => result).length;

            let html = `<h4>測試摘要: ${passedTests}/${totalTests} 通過</h4>`;

            for (const [test, result] of Object.entries(testResults)) {
                const status = result ? '✅ 通過' : '❌ 失敗';
                const testName = {
                    'map': '地圖服務',
                    'streetView': '街景服務',
                    'geometry': '幾何計算'
                }[test] || test;

                html += `<div>${testName}: ${status}</div>`;
            }

            resultsDiv.innerHTML = html;
            document.getElementById('results').style.display = 'block';

            log(`📊 完整測試完成: ${passedTests}/${totalTests} 通過`, passedTests === totalTests ? 'success' : 'warning');
        }

        // API 載入檢測
        function checkApiLoad() {
            log('🔍 檢查 Google Maps API 載入狀態...', 'info');

            if (typeof google !== 'undefined' && google.maps) {
                updateApiStatus('✅ Google Maps API 載入成功', 'success');
                log('✅ API 載入成功', 'success');

                // 檢查必要的服務
                const services = [];
                if (google.maps.Map) services.push('地圖服務');
                if (google.maps.StreetViewPanorama) services.push('街景服務');
                if (google.maps.geometry && google.maps.geometry.spherical) services.push('幾何庫');

                log(`📋 可用服務: ${services.join(', ')}`, 'info');

            } else {
                updateApiStatus('❌ Google Maps API 載入失敗', 'error');
                log('❌ API 載入失敗', 'error');
            }
        }

        // 錯誤處理
        function gm_authFailure() {
            updateApiStatus('❌ API 認證失敗', 'error');
            log('❌ Google Maps API 認證失敗', 'error');
            log('請檢查:', 'warning');
            log('1. API 金鑰是否正確', 'warning');
            log('2. Maps JavaScript API 是否已啟用', 'warning');
            log('3. Street View Static API 是否已啟用', 'warning');
            log('4. API 金鑰使用限制', 'warning');
        }

        window.gm_authFailure = gm_authFailure;
        window.addEventListener('load', () => {
            setTimeout(checkApiLoad, 1000);
        });
    </script>

    <!-- Google Maps API 載入 -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkb3gNyldoHpt7IwyduZtXQ2Br1K0ooc0&libraries=geometry&callback=checkApiLoad">
    </script>
</body>
</html>
